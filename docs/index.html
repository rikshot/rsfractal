<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Explore fractals with Rust and WASM" />
        <title>Rusty Fractals</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <link rel="manifest" href="site.webmanifest" />
        <style>
            canvas {
                display: block;
                width: 100%;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title is-1">Rusty Fractals</h1>
                <h4 class="subtitle is-4">Click to zoom in, Shift+click to zoom out</h4>
                <canvas id="canvas" width="1280" height="720"></canvas>
            </div>
        </section>
        <section id="app" class="section"></section>
        <script src="rsfractal_wasm.js"></script>
        <script>wasm_bindgen('rsfractal_wasm_bg.wasm')</script>
    </body>
</html>
