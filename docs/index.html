<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Explore fractals with Rust and WASM" />
        <title>Rusty Fractals</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
        <style>
            canvas {
                display: block;
                width: 100%;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title is-1">Rusty Fractals</h1>
                <h4 class="subtitle is-4">Click to zoom in, Shift+click to zoom out</h4>
                <canvas id="canvas" width="1280" height="720"></canvas>
            </div>
        </section>
        <section id="app" class="section"></section>
        <script src="./rsfractal.js"></script>
        <script>wasm_bindgen('./rsfractal_bg.wasm')</script>
    </body>
</html>
